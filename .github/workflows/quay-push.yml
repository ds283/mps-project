name: quay-push
on:
  workflow_dispatch:
  push:
    branches:
      - 'master'
    tags:
      - '*'

jobs:
  build:
    env:
      image_name: mpsproject
    environment: deployment
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Save docker image
        uses: ./.github/actions/save-docker-image
        with:
          registry-server: ${{ secrets.REGISTRY_SERVER }}
          registry-namespace: ${{ secrets.REGISTRY_NAMESPACE }}
          registry-token: ${{ secrets.REGISTRY_TOKEN }}
          image-name: ${{ env.image_name }}
          input-docker-file: "{context}/Dockerfile"

  build-cronjob:
    env:
      image_name: mc-kubectl
    environment: deployment
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Save docker image
        uses: ./.github/actions/save-docker-image
        with:
          registry-server: ${{ secrets.REGISTRY_SERVER }}
          registry-namespace: ${{ secrets.REGISTRY_NAMESPACE }}
          image-name: ${{ env.image_name }}
          input-docker-file: "{context}/Deployments/suex-enginfprojects-prod/manual-manifests/backup/util/Dockerfile"
