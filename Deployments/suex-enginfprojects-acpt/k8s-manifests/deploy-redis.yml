apiVersion: apps/v1
kind: Deployment
metadata:
  name: enginfprojects-redis-master
  namespace: suex-enginfprojects-acpt
  labels:
    app.kubernetes.io/name: database
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: redis
  template:
    metadata:
      labels:
        app.kubernetes.io/name: redis
    spec:
      containers:
        - name: redis
          image: redis:latest
          ports:
            - containerPort: 6379
      restartPolicy: Always
