apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-default
  namespace: suex-enginfprojects-acpt
  annotations:
    kubernetes.io/ingress.class: "haproxy"
spec:
  ingressClassName: haproxy
  tls:
    - hosts:
      - testing.enginfprojects.inf.susx.ac.uk
      secretName: ingress-cert
  rules:
    - host: testing.enginfprojects.inf.susx.ac.uk
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: webapp
                port:
                  number: 5000
