{% import "bootstrap/form.html" as wtf %}

{% extends "security/index.html" %}

{% block title %}
    {{ title|safe }}
{% endblock %}

{% block bodyblock %}
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <div class="card m-3 bg-danger">
                <div class="card-header"><strong>{{ panel_title|safe }}</strong></div>
                <div class="card-body">
                    <div class="row vertical-bottom">
                        <div class="col-12">
                            {{ message|safe }}
                        </div>
                    </div>
                    <div class="row vertical-bottom">
                        <div class="col-12">
                            <div class="float-right">
                                <a href="{{ action_url }}" class="btn btn-danger">{{ submit_label }}</a>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="col-2"></div>
    </div>
{% endblock %}
