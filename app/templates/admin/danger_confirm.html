{% import "bootstrap/wtf.html" as wtf %}

{% extends "security/index.html" %}

{% block title %}
    {{ title|safe }}
{% endblock %}

{% block bodyblock %}
    <div class="row">
        <div class="col-xs-2"></div>
        <div class="col-xs-8">
            <div class="panel panel-danger">
                <div class="panel-heading"><strong>{{ panel_title|safe }}</strong></div>
                <div class="panel-body">

                    <div class="row vertical-bottom">
                        <div class="col-xs-9">
                            {{ message|safe }}
                        </div>
                        <div class="col-xs-3">
                            <div class="pull-right">
                                <a href="{{ action_url }}" class="btn btn-danger">{{ submit_label }}</a>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="col-xs-2"></div>
    </div>
{% endblock %}
