{% extends "base_app.html" %}

{% import "bootstrap/form.html" as wtf %}

{% block pillblock %}
    <ul class="nav nav-pills justify-content-center dashboard-nav">
        <li class="nav-item">
            <a class="nav-link {% if pane == 'student' %}active{% endif %}"
               href="{{ url_for('admin.match_student_view', id=record.id, text=text, url=url) }}">
                Student view
                {% if record.student_issues %}
                    <i class="fa fa-exclamation-triangle"></i>
                {% endif %}
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link {% if pane == 'faculty' %}active{% endif %}"
               href="{{ url_for('admin.match_faculty_view', id=record.id, text=text, url=url) }}">
                Faculty view
                {% if record.faculty_issues %}
                    <i class="fa fa-exclamation-triangle"></i>
                {% endif %}
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link {% if pane == 'dists' %}active{% endif %}"
               href="{{ url_for('admin.match_dists_view', id=record.id, text=text, url=url) }}">
                Distributions
            </a>
        </li>
    </ul>
{% endblock %}
