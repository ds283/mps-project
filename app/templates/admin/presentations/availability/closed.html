{% macro availability_closed(assessment) %}
    <div class="panel panel-default">
        <div class="panel-heading">Assessor availability for assessment <strong>{{ assessment.name }}</strong></div>
        <div class="panel-body">
            <p>Collection of availability data for this assessment is now closed.</p>
            <p><a href="{{ url_for('admin.outstanding_availability', id=assessment.id) }}">View outstanding responses...</a></p>
            {% if not assessment.is_deployed %}
                <div class="row">
                    <div class="col-xs-12">
                        <div class="pull-right">
                            <a class="btn btn-default" href="{{ url_for('admin.reopen_availability', id=assessment.id) }}">
                                Reopen collection
                            </a>
                        </div>
                    </div>
                </div>
            {% endif %}
        </div>
    </div>
{% endmacro %}
