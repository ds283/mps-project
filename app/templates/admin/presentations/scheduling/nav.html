{% extends "base_app.html" %}

{% import "bootstrap/form.html" as wtf %}

{% block pillblock %}
    {% set schedule_count = info %}
    <ul class="nav nav-pills dashboard-nav">
        <li class="nav-item">
            <a class="nav-link {% if pane == 'manage' %}active{% endif %}"
               href="{{ url_for('admin.assessment_schedules', id=assessment.id) }}">
                Manage schedules
                {% if schedule_count is defined %}
                    <span class="badge bg-light text-dark rounded-pill">{{ schedule_count }}</span>
                {% endif %}
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link {% if pane == 'create' %}active{% endif %}"
               href="{{ url_for('admin.create_assessment_schedule', id=assessment.id) }}">
                Create new schedule
            </a>
        </li>
    </ul>
{% endblock %}
