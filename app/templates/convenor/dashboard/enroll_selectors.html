{% extends "convenor/dashboard/selector_nav.html" %}

{% block scripts %}
    {{ super() }}

    <script>
        $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};

        $(document).ready(function () {
            $('#add-selectors-table').DataTable({
                responsive: true, bAutoWidth: false, colReorder: true, dom: 'lftBip',
                buttons: ['copy', 'csv', 'excel', 'pdf', 'print'], stateSave: true,
                ajax: { url: $SCRIPT_ROOT + '/convenor/enroll_selectors_ajax/{{ pclass.id }}', dataSrc: '' },
                columns: [
                    { data: 'name',
                      render: {
                        _: 'display',
                        sort: 'sortstring'
                      } },
                    { data: 'programme' },
                    { data: 'cohort' },
                    { data: 'acadyear' },
                    { data: 'actions' }
                ],
                deferRender: true
            });
        });
    </script>
{% endblock %}

{% block bodyblock %}
    <div class="panel panel-primary panel-primary-bg">
        <div class="panel-heading">Students available to be enrolled as <strong>selectors</strong> for <strong>{{ pclass.name }}</strong></div>
        <div class="panel-body">
            <table id="add-selectors-table" class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th width="25%"> Name</th>
                    <th width="35%"> Programme</th>
                    <th width="15%"> Cohort</th>
                    <th width="10%"> Current year</th>
                    <th width="15%"> Actions</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
{% endblock %}
