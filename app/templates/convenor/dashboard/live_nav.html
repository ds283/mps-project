        <li class="nav-item">
            <a class="nav-link {% if subpane=='list' %}active{% endif %}" href="{{ url_for('convenor.liveprojects', id=pclass.id) }}">
                Currently live projects
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link {% if config.live %}{% if subpane=='attach' %}active{% endif %}{% else %}disabled{% endif %}"

                Manually attach a project
            </a>
        </li>
    </ul>
{% endblock %}
