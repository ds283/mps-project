{% extends "convenor/dashboard/live_nav.html" %}

{% block scripts %}
    {{ super() }}

    <script>
        $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};

        $(document).ready(function () {
            $('#liveprojects-table').DataTable({
                responsive: true, bAutoWidth: false, colReorder: true, dom: 'lftBip',
                buttons: ['copy', 'csv', 'excel', 'pdf', 'print'], stateSave: true,
                ajax: { url: $SCRIPT_ROOT + '/convenor/liveprojects_ajax/{{ pclass.id }}', dataSrc: '' },
                columns: [
                    { data: 'number' },
                    { data: 'name' },
                    { data: 'owner' },
                    { data: 'group' },
                    { data: 'bookmarks' },
                    { data: 'pending' },
                    { data: 'confirmed' },
                    { data: 'menu' }
                ],
                deferRender: true
            });
        });
    </script>
{% endblock %}

{% block bodyblock %}
    <div class="panel panel-primary panel-primary-bg">
        <div class="panel-heading">Live projects for selection: <strong>{{ pclass.name }}
            {{ config.year+1 }}&ndash;{{ config.year+2 }}</strong></div>
        <div class="panel-body">
            <table id="liveprojects-table" class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th width="2%"> No.</th>
                    <th width="17%"> Name</th>
                    <th width="12%"> Owner</th>
                    <th width="8%"> Affiliation</th>
                    <th width="12%"> Bookmarks</th>
                    <th width="12%"> Pending</th>
                    <th width="12%"> Confirmed</th>
                    <th width="15%"> Actions</th>
                </tr>
                </thead>
           </table>
        </div>
    </div>
{% endblock %}
