{% extends "convenor/dashboard/nav.html" %}

{% block scripts %}
    {{ super() }}

    <script>
        $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};

        $(document).ready(function () {
            $('#outstanding-confirm-table').DataTable({
                responsive: true, bAutoWidth: false, colReorder: true, dom: 'lftBip',
                buttons: ['copy', 'csv', 'excel', 'pdf', 'print'],stateSave: true,
                ajax: { url: $SCRIPT_ROOT + '/convenor/outstanding_confirm_ajax/{{ config.id }}', dataSrc: '' },
                columns: [
                    { data: 'name',
                      render: {
                        _: 'display',
                        sort: 'sortstring' }
                    },
                    { data: 'email' },
                    { data: 'projects' },
                    { data: 'menu' }
                ],
                deferRender: true
            });
        });
    </script>
{% endblock %}

{% block bodyblock %}
    <div class="top-return-link">
        <a href="{{ url_for('convenor.overview', id=pclass.id) }}">
            <i class="fa fa-backward"></i> Return to convenor dashboard
        </a>
    </div>

    <div class="panel panel-primary panel-primary-bg">
        <div class="panel-heading">Outstanding project confirmations for <strong>{{ pclass.name }}</strong></div>
        <div class="panel-body">
            <table id="outstanding-confirm-table" class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th width="25%"> Name</th>
                    <th width="20%"> Email</th>
                    <th width="40%"> Projects</th>
                    <th width="15%"> Actions</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>

    <div>
        <a href="{{ url_for('convenor.overview', id=pclass.id) }}">
            <i class="fa fa-backward"></i> Return to convenor dashboard
        </a>
    </div>
{% endblock %}
