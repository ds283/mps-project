{% macro submitter_rollover(config) %}
    <div class="panel panel-default">
        {% set period = config.current_period %}
        {% if period is not none %}
            <div class="panel-heading"><strong>{{ config.current_period.display_name|safe }} is now closed</strong></div>
        {% else %}
            <div class="panel-heading"><strong>This project class has no submissions</strong></div>
        {% endif %}
        <div class="panel-body">
            <p>Project activity for this cycle is now complete.</p>
        </div>
    </div>
{% endmacro %}
