{% extends "convenor/dashboard/nav.html" %}

{% block scripts %}
    {{ super() }}

    <script>
        $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};

        $(document).ready(function () {
            $('#selectors-table').DataTable({
                responsive: true, bAutoWidth: false, colReorder: true, dom: 'lftBip',
                buttons: ['copy', 'csv', 'excel', 'pdf', 'print'], stateSave: true,
                ajax: { url: $SCRIPT_ROOT + '/convenor/selectors_ajax/{{ pclass.id }}', dataSrc: '' },
                columns: [
                    { data: 'last' },
                    { data: 'first' },
                    { data: 'cohort' },
                    { data: 'bookmarks' },
                    { data: 'pending' },
                    { data: 'confirmed' },
                    { data: 'ok' },
                    { data: 'menu' }
                ],
                deferRender: true
            });
        });
    </script>
{% endblock %}

{% block bodyblock %}
    {{ closed_panel(config) }}
    <div class="panel panel-primary panel-primary-bg">
        <div class="panel-heading">{{ title }}</div>
        <div class="panel-body">
            <table id="selectors-table" class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th width="10%"> Last name</th>
                    <th width="8%"> First name</th>
                    <th width="12%"> Programme</th>
                    <th width="15%"> Bookmarks</th>
                    <th width="17%"> Pending</th>
                    <th width="18%"> Confirmed</th>
                    <th width="5%"> OK?</th>
                    <th width="15%"> Actions</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
{% endblock %}
