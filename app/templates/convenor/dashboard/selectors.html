{% extends "convenor/dashboard/selector_nav.html" %}

{% block scripts %}
    {{ super() }}

    <script>
        $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};

        $(document).ready(function () {
            $('#selectors-table').DataTable({
                responsive: true, bAutoWidth: false, colReorder: true, dom: 'lftBip',
                buttons: ['copy', 'csv', 'excel', 'pdf', 'print'], stateSave: true,
                ajax: { url: $SCRIPT_ROOT + '/convenor/selectors_ajax/{{ pclass.id }}', dataSrc: '' },
                columns: [
                    { data: 'last' },
                    { data: 'first' },
                    { data: 'cohort' },
                    { data: 'confirmations',
                      render: {
                          _: 'display',
                          sort: 'value',
                          type: 'value'
                      } },
                    { data: 'bookmarks',
                      render: {
                          _: 'display',
                          sort: 'value',
                          type: 'value'
                      } },
                    { data: 'submitted' },
                    { data: 'menu' }
                ],
                deferRender: true
            });
        });
    </script>
{% endblock %}

{% block bodyblock %}
    <div class="panel panel-primary panel-primary-bg">
        <div class="panel-heading">Students enrolled as <strong>selectors</strong> for <strong>{{ pclass.name }}</strong></div>
        <div class="panel-body">
            <table id="selectors-table" class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th width="12%"> Last name</th>
                    <th width="12%"> First name</th>
                    <th width="23%"> Programme</th>
                    <th width="22%"> Confirmations</th>
                    <th width="8%"> Bookmarks</th>
                    <th width="8%"> Submitted</th>
                    <th width="15%"> Actions</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
{% endblock %}
