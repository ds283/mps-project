{% extends "convenor/dashboard/selector_nav.html" %}

{% block scripts %}
    {{ super() }}

    <script>
        $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};

        $(document).ready(function () {
            $('#confirm-requests-table').DataTable({
                responsive: true, bAutoWidth: false, colReorder: true, dom: 'lftBip',
                buttons: ['copy', 'csv', 'excel', 'pdf', 'print'], stateSave: true,
                ajax: { url: $SCRIPT_ROOT + '/convenor/show_confirmations_ajax/{{ pclass.id }}', dataSrc: '' },
                "fnDrawCallback": function () { $('body').tooltip({selector: '[data-toggle="tooltip"]'}); },
                columns: [
                    { data: 'name',
                      render: {
                        _: 'display',
                        sort: 'sortstring'
                      } },
                    { data: 'project' },
                    { data: 'supervisor'},
                    { data: 'timestamps',
                      render: {
                        _: 'display',
                        type: 'timestamp',
                        sort: 'timestamp'
                      } },
                    { data: 'menu' }
                ],
                deferRender: true
            });
        });
    </script>
{% endblock %}

{% block bodyblock %}
    <div class="card m-3 bg-primary text-white bg-primary text-white-bg">
        <div class="card-header">Outstanding confirmation requests for <strong>{{ pclass.name }} {{ config.year+1 }}&ndash;{{ config.year+2 }}</strong></div>
        <div class="card-body">

            <table id="confirm-requests-table" class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th width="20%"> Name</th>
                    <th width="25%"> Project</th>
                    <th width="20%"> Supervisor</th>
                    <th width="20%"> Timestamps</th>
                    <th width="15%"> Actions</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
{% endblock %}
